<form class="form" (ngSubmit)="onSubmit()">
  <label for="login">
    Login
    <input type="text" name="login" id="login" class="element" required>
  </label>
  <label for="password">
    Hasło
    <input type="password" name="password" id="password" class="element" required>
  </label>
  <button class="btn--inactive">
    Zaloguj się
  </button>
</form>
